<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Измененный viewport: блокирует зум и устанавливает начальный масштаб 1.0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Задания за вознаграждение</title>
    <!-- Подключаем Telegram SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg-color: var(--tg-theme-bg-color, #ffffff);
            --tg-text-color: var(--tg-theme-text-color, #222222);
            --tg-hint-color: var(--tg-theme-hint-color, #999999);
            --tg-link-color: var(--tg-theme-link-color, #007bff);
            --tg-button-color: var(--tg-theme-button-color, #007bff);
            --tg-button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-bg-color);
            color: var(--tg-text-color);
            margin: 0;
            /* Уменьшил отступы */
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            width: 100%;
            max-width: 480px;
        }

        .card {
            background-color: var(--tg-secondary-bg-color);
            border-radius: 12px;
            /* Уменьшил внутренние отступы */
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 4px A12px rgba(0, 0, 0, 0.05);
        }

        /* Карточка баланса */
        .balance-card h2 {
            margin: 0 0 4px;
            /* Уменьшил размер шрифта */
            font-size: 15px;
            color: var(--tg-hint-color);
            font-weight: 600;
        }

        .balance-card p {
            margin: 0;
            /* Уменьшил размер шрифта */
            font-size: 28px;
            font-weight: 700;
            color: var(--tg-text-color);
        }

        /* Карточка задания */
        .task-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-info h3 {
            margin: 0 0 4px;
            /* Уменьшил размер шрифта */
            font-size: 17px;
            font-weight: 600;
        }

        .task-info .reward {
            margin: 0;
            /* Уменьшил размер шрифта */
            font-size: 15px;
            font-weight: 600;
            color: #34C759;
        }

        .task-button {
            background-color: var(--tg-button-color);
            color: var(--tg-button-text-color);
            border: none;
            border-radius: 8px;
            /* Уменьшил отступы и размер шрифта */
            padding: 10px 18px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            white-space: nowrap;
        }

        .task-button:hover {
            transform: scale(1.05);
        }

        .task-button:disabled:hover {
            transform: none;
        }

        .task-button.processing {
            background-color: #ff9500;
            cursor: not-allowed;
        }

        .task-button.completed {
            background-color: #34C759;
            cursor: not-allowed;
        }

        .footer-hint {
            text-align: center;
            /* Уменьшил размер шрифта */
            font-size: 13px;
            color: var(--tg-hint-color);
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card balance-card">
            <h2>Ваш баланс</h2>
            <p><span id="balance">0</span> ₽</p>
        </div>

        <div class="card task-card">
            <div class="task-info">
                <h3>Установить Яндекс Браузер</h3>
                <p class="reward">+200 ₽</p>
            </div>
            <button id="task-button" class="task-button">Выполнить</button>
        </div>

        <p class="footer-hint">
            Проверка задания может занять до 48 часов.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram.WebApp;

            const taskUrl = 'https://browser.yandex.ru/download?partner_id=831050&banerid=1313635482';
            const rewardAmount = 200;
            const processingTimeMs = 48 * 60 * 60 * 1000;

            const balanceElement = document.getElementById('balance');
            const taskButton = document.getElementById('task-button');

            let currentBalance = parseInt(localStorage.getItem('userBalance')) || 0;
            let taskState = localStorage.getItem('taskState') || 'pending';
            let taskClickTimestamp = parseInt(localStorage.getItem('taskClickTimestamp')) || 0;

            function checkTaskCompletion() {
                if (taskState === 'processing') {
                    const timeElapsed = Date.now() - taskClickTimestamp;
                    if (timeElapsed >= processingTimeMs) {
                        taskState = 'completed';
                        currentBalance += rewardAmount;
                        localStorage.setItem('userBalance', currentBalance);
                        localStorage.setItem('taskState', taskState);
                        tg.showPopup({
                            title: 'Задание выполнено!',
                            message: `Вам начислено ${rewardAmount} ₽.`,
                            buttons: [{ type: 'ok' }]
                        });
                    }
                }
            }

            function updateUI() {
                balanceElement.textContent = currentBalance;
                taskButton.classList.remove('processing', 'completed');

                switch (taskState) {
                    case 'pending':
                        taskButton.textContent = 'Выполнить';
                        taskButton.disabled = false;
                        break;
                    case 'processing':
                        taskButton.textContent = 'В обработке (до 48ч)';
                        taskButton.disabled = true;
                        taskButton.classList.add('processing');
                        break;
                    case 'completed':
                        taskButton.textContent = 'Выполнено';
                        taskButton.disabled = true;
                        taskButton.classList.add('completed');
                        break;
                }
            }

            taskButton.addEventListener('click', () => {
                if (taskState !== 'pending') return;
                tg.openLink(taskUrl);
                taskState = 'processing';
                taskClickTimestamp = Date.now();
                localStorage.setItem('taskState', taskState);
                localStorage.setItem('taskClickTimestamp', taskClickTimestamp);
                updateUI();
            });

            function init() {
                tg.ready();
                tg.expand();
                tg.setHeaderColor(getComputedStyle(document.documentElement).getPropertyValue('--tg-secondary-bg-color').trim());
                checkTaskCompletion();
                updateUI();
            }

            init();
        });
    </script>
</body>
</html>
